<!doctype html>
<html ng-app="traffixApp" ng-controller="MainController">
    <head>
        <title>Traffix</title>

        <script src="javascript/jquery-3.1.0.min.js"></script>

        <script src="javascript/angular.min.js"></script>
        <script src="javascript/angular-route.js"></script>
        <script src="javascript/bootstrap.min.js"></script>
        <script src="javascript/rzslider.min.js"></script>
        <script src="javascript/ui-bootstrap-tpls.js"></script>

        <script src="MainController.js"></script>

        <link rel="stylesheet" type="text/css" href="stylesheets/homepage.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="stylesheets/rzslider.css" />

    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top" id="traffix_navbar">
  
            <div id="navbar_header">
                Traffix
            </div>

            <div id="navbar_city">
                San Diego
            </div>

            <!-- Search Bar -->
            <div id="search_input_container">
              <input
                id="search_input"
                type="text"
                >
            </div>

            <div id="navbar_pages">
                <span ng-repeat="icon in icons">
                    <span ng-repeat="(key, value) in icon" 
                        ng-init="itemsrc = value[0]"
                        ng-mouseover="itemsrc = value[1]"
                        ng-mouseout="itemsrc = value[0]"
                    >
                        <img ng-src="{{itemsrc}}"/>
                        {{key}}
                    </span> 
                </span> 
            </div>


        </nav>

        <!-- Content Here -->

        <footer class="footer">
            <div class="content">

                <div id="timeline">
                    TIMELINE

                    <rzslider rz-slider-model="slider"></rzslider>
                </div>

                <div id="overlay">
                    OVERLAY
                    <div id="overlay_checkbox">
                        <input type="checkbox">Traffic Flow</input>
                        <input type="checkbox">Accidents</input>
                        <input type="checkbox">Potential Hotspots</input>
                    </div>
                </div>

                <div id="panels">
                    PANELS
                    <div id="panels_checkbox">
                        <input type="checkbox">Graphs</input>
                        <input type="checkbox">Other Statistics</input>
                    </div>
                </div>

            </div>
        </footer>

    </body>
</html>
